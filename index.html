<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My first calculator in JS</title>
  </head>
  <body>
    <div class="contenedor-principal">
      <h1>First calculator in JS</h1>

      <div class="calculadora">
        <input type="text" class="pantalla" disabled />

        <div class="botones">
          <button onclick="limpiar()">C</button>
          <button class="retroceder" onclick="regresar()">
            <i class="fa-solid fa-backspace"></i>
          </button>

          <button class="operador" onclick="agregar('/')">
            <i class="fa-solid fa-divide"></i>
          </button>

          <button class="operador" onclick="agregar('*')">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <button onclick="agregar('7')">7</button>
          <button onclick="agregar('8')">8</button>
          <button onclick="agregar('9')">9</button>

          <button class="operador" onclick="agregar('-')">
            <i class="fa-solid fa-minus"></i>
          </button>

          <button onclick="agregar('4')">4</button>
          <button onclick="agregar('5')">5</button>
          <button onclick="agregar('6')">6</button>

          <button class="operador" onclick="agregar('+')">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button onclick="agregar('1')">1</button>
          <button onclick="agregar('2')">2</button>
          <button onclick="agregar('3')">3</button>

          <button class="operador" onclick="agregar('âˆš')">
            <i class="fa-solid fa-square-root-alt"></i>
          </button>

          <button class="igual" onclick="calcular()">=</button>

          <button onclick="agregar('0')">0</button>
          <button onclick="agregar('.')">.</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
